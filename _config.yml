# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that.
# This file is *NOT* reloaded automatically when you use 'bundle exec jekyll serve'.
# If you change this file, please restart the server process.

# Site settings
# are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

theme: jekyll-agency

url    : "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog

title      : eSpartan Development Corp
logo-title : eSpartan Dev
email      : info@spartan.sh #this is also the email contact forms will go to
description: "eSpartan is a business services corporation that focuses on improvement and business automatization that not only works for the accomplishments of goals of their clients by using the many years of development experience of weird dudes but also carefully handcrafting their solutions by following the latest technology trends and compromising that the quality and scope of their clients solution is the best they can get of the moment."
author     : eSpartan Dev
logo:     #optional, defaults to site title
  path: assets/img/clients/drawing.svg
  height: 60 #height in px, defaults to 52px

analytics:
  google: #Google Analytics tracking code here

collections:
  portfolio:

markdown: kramdown

# Uncomment following line to use Formspree form ID based URL instead of email based URL
# Details: https://help.formspree.io/hc/en-us/articles/360017735154-How-to-prevent-spam
formspree_form_path: "f/mzbkvozz"
